    path: "./rule_provider/Iklan2.yaml"
  Iklan3:
    type: file
    behavior: classical
    path: "./rule_provider/Iklan3.yaml"
script:
  code: |
    def main(ctx, metadata):
        ruleset_action = {"Sosmed": "SOSMED",
            "Stream": "STREAM",
            "Game": "GAME",
            "Bank": "BANK",
            "Olshop": "OLSHOP",
            "Chat": "CHAT",
            "Porn": "PORN",
            "Iklan1": "IKLAN",
            "Iklan2": "IKLAN",
            "Iklan3": "IKLAN"
          }

        port = int(metadata["dst_port"])

        if metadata["network"] == "UDP":
            if port == "443":
                ctx.log('[Script] matched QUIC traffic use SIMASTER')
                return "SIMASTER"

        if metadata["dst_ip"] == "":
            metadata["dst_ip"] = ctx.resolve_ip(metadata["host"])

        port_list = [21, 22, 23, 53, 80, 81, 123, 443, 853, 5353, 8000, 8008, 8080, 8081, 8090, 8443, 8888, 9993]
        if port not in port_list:
            ctx.log('[Script] not common port use GAME')
            return "GAME"

        if metadata["dst_ip"] == "":
            return "DIRECT"

        for ruleset in ruleset_action:
            if ctx.rule_providers[ruleset].match(metadata):
                return ruleset_action[ruleset]

        code = ctx.geoip(metadata["dst_ip"])
        if code == "ID":
            ctx.log('[Script] Geoip ID')
            return "SIMASTER"

        ctx.log('[Script] SIMASTER-PREMIUM')
        return "SIMASTER"
rules:
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,Sosmed,SOSMED
- RULE-SET,Stream,STREAM
- RULE-SET,Game,GAME
- RULE-SET,Bank,BANK
- RULE-SET,Olshop,OLSHOP
- RULE-SET,Chat,CHAT
- RULE-SET,Porn,PORN
- RULE-SET,Iklan1,IKLAN
- RULE-SET,Iklan2,IKLAN
- RULE-SET,Iklan3,IKLAN
- GEOIP,ID,SIMASTER
- MATCH,SIMASTER
tun:
  enable: true
  stack: system
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
profile:
  store-selected: true
  store-fake-ip: true
secret: reyre
bind-address: "*"
experimental:
  sniff-tls-sni: true
