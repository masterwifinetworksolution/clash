---
port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7893
allow-lan: true
bind-address: '*'
mode: script
log-level: info
ipv6: false
external-controller: 0.0.0.0:9090
external-ui: "/usr/share/openclash/ui"
secret: reyre
tun:
  enable: true
  stack: system
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://8.8.8.8:53
  - tcp://8.8.4.4:53
hosts:
  '*.clash.dev': 127.0.0.1
  '.dev': 127.0.0.1
  'alpha.clash.dev': '::1'
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - tls://dns.google
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
    - dhcp://eth0.20
  fallback:
    - tcp://1.1.1.1
  fallback-filter:
    geoip: true
    geoip-code: ID
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
proxies:
- name: AKUN1
  server: quiz.vidio.com
  port: 443
  type: vmess
  uuid: 7375f433-91f7-4c4f-b01f-ab4fe74b125e
  alterId: 0
  cipher: auto
  tls: true
  skip-cert-verify: true
  network: ws
  servername: sg1vm.xservs.xyz
  ws-opts:
    path: /vmess
    headers:
      Host: sg1vm.xservs.xyz
  udp: true
- name: AKUN2
  server: sg3-trojan.bonds.id
  port: 443
  type: trojan
  password: d721f4e0-12f2-11ef-b2a0-1239d0255272
  udp: true
  sni: investors.spotify.com
  skip-cert-verify: true
- name: AKUN3
  server: sg3-trojan.bonds.id
  port: 443
  type: trojan
  password: d721f4e0-12f2-11ef-b2a0-1239d0255272
  skip-cert-verify: true
  sni: investors.spotify.com
  network: ws
  ws-opts:
    path: /trojan-ws
    headers:
      Host: sg3-trojan.bonds.id
  udp: true
- name: AKUN4
  server: quiz.int.vidio.com
  port: 443
  type: vmess
  uuid: 7375f433-91f7-4c4f-b01f-ab4fe74b125e
  alterId: 0
  cipher: auto
  servername: sg1vm.xservs.xyz
  tls: true
  skip-cert-verify: true
  network: ws
  ws-opts:
    path: /vmess
    headers:
      Host: sg1vm.xservs.xyz
proxy-groups:
- name: "SIMASTER"
  type: url-test
  proxies:
    - AKUN1
    - AKUN2
    - AKUN3
    - AKUN4
  tolerance: 99
  lazy: true
  url: 'http://www.gstatic.com/generate_204'
  interval: 99
script:
  code: |
    def main(ctx, metadata):
        port = int(metadata['dst_port'])
        if metadata['network'] == 'UDP' and port == 443:
            ctx.log('[Script] matched QUIC traffic use reject')
            return 'SIMASTER'
        port_list = [21, 22, 23, 53, 80, 123, 143, 194, 443, 465, 587, 853, 993, 995, 998, 2052, 2053, 2082, 2083, 2086, 2095, 2096, 3389, 5222, 5228, 5229, 5230, 8080, 8443, 8880, 8888, 8889]
        if port not in port_list:
            ctx.log('[Script] not common port use SIMASTER')
            return 'SIMASTER'
        if metadata['dst_ip'] == '':
            metadata['dst_ip'] = ctx.resolve_ip(metadata['host'])
        if metadata['dst_ip'] != '':
            code = ctx.geoip(metadata['dst_ip'])
            if code == 'ID':
                ctx.log('[Script] Geoip ID')
                return 'SIMASTER'
        ctx.log('[Script] SIMASTER')
        return 'SIMASTER'
rules:
  - GEOIP,ID,SIMASTER
  - MATCH,SIMASTER